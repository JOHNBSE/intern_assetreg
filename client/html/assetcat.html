<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asset Category</title>
    <link rel="stylesheet" href="../css/dash.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo"></div>
      <ul class="menu">
        <li>
          <img
            style="
              border-radius: 50%;
              height: 70px;
              width: 70px;
              position: fixed;
              position: sticky;
              padding-top: 0;
            "
            src="../resources/face.png"
          />
          <span>ADMIN</span>
        </li>
        <li></li>
        <li class="active">
          <a href="dashboard.html">
            <i class="fa fa-tachometer" aria-hidden="true"></i>
            <span>Dashboard</span>
          </a>
        </li>

        <!-- </li> -->
        <li class="logout">
          <a href="#">
            <i class="fa fa-sign-out"></i>
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </div>
    <section class="main">
      <div>
        <h3>Asset Categories</h3>
        <div class="new_button">
          <a href="#">Create new</a>
        </div>
        <div class="back">
          <button><a href="./dashboard.html">BACK</a></button>
        </div>
      </div>
      <div class="tabular-wrapper">
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>CATEGORY NAME</th>
                <th>DESCRIPTION</th>
              </tr>
            </thead>
            <tbody id="assetCatbody"></tbody>
            <tfoot>
              <tr>
                <td colspan="7"><button>View all</button></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
      <div></div>
    </section>
    <script src="../scripts/assetcat.js"></script>
  </body>
</html>
